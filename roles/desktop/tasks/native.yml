---
- name: Install desktop packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items: "{{ desktop_packages }}"
  when: desktop_packages is defined
  notify:
    - Enable sddm
    - Start bluetooth.service
- name: Install themes
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items: "{{ desktop_themes }}"
  when: desktop_themes is defined
