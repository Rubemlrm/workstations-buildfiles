---
- name: Converge
  hosts: instance
  become: true
  vars_files:
    - test_data/testing.yml
  tasks:
    - name: Update dnf cache
      ansible.builtin.dnf:
        name: "*"
        state: latest # noqa package-latest
      tags:
        - skip_ansible_lint
  roles:
    - pacman
    - cli
    - users
    - role: firewall
      when: use_firewall
    - role: openssh
      when: use_openssh
    - role: nodejs
      when: use_nodejs
    - role: php
      when: use_php
    - role: python
      when: use_python
    - role: golang
    - role: docker
      when: use_docker
    - role: kubernetes
      when: use_kubernetes
    - role: desktop
      when: use_desktop
